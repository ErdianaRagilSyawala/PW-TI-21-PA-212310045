<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 7</title>
</head>
<body>
    <form>
        <label for="npm">NPM : </label><br>
        <input type="text" id="npm" name="npm"><br>
        <label for="fname">Fullname: </label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="email">Email : </label><br>
        <input type="text" id="email" name="email"><br>
        <label for="pass">Password: </label><br>
        <input type="text" id="pass" name="pass"><br>
        <label for="placeb">Placebirth : </label><br>
        <input type="text" id="placeb" name="placeb"><br>
        <label for="bday">Birthdate : </label><br>
        <input type="text" id="bday" name="bday"><br>
        <label for="gender">Gender : </label><br>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="male">Male: </label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <label for="address">Address : </label><br>
        <textarea name="address" rows="10" cols="30">
         Type your address
        </textarea><br>
        <button type="submit">Save</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
